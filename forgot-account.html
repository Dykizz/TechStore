            <li>

                Quận 5

            </li>
          </ul>
        </div>
      </div>
      <!-- /TOP HEADER -->
      <!-- MAIN HEADER -->
      <div id="header" style="border-bottom: 3px solid red">
        <!-- container -->
        <div class="container">
          <!-- row -->
          <div class="row">
            <!-- LOGO -->
            <div class="col-md-3">
              <div class="header-logo">
                <a href="./index-notlogin.html" class="logo">
                  <img src="./img/logo.png" alt="" />

            <!-- ACCOUNT -->
            <div class="col-md-9 clearfix">

                <div>
                  <a

                <div>

      <div class="login-container">
        <h2 class="login-title">Quên mật khẩu</h2>
        <div class="login-form">
          <div>
            <label for="username">Tài khoản email</label>
            <div class="input-wrapper">

              <input type="email" id="username" placeholder="Nhập tài khoản email đã đăng kí" />
            </div>
          </div>
          
          <button
            style="margin-bottom: 10px"
            type="submit"
            class="login-button btn-announce"
            type-announce="success"
            message="Hệ thống đã gửi link xác nhận đến gmail của bạn! <br>Lưu ý link này chỉ có hiệu lực trong 3 phút. <br/>"
          >
            Xác nhận
          </button>
        </form>
        <p class="text-center">
          Bạn đã có tài khoản?
          <a style="font-weight: bold; color: blue" href="./login.html"
